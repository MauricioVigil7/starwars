AWSTemplateFormatVersion: '2010-09-09'

Transform: AWS::Serverless-2016-10-31

Description: Plantilla para crear los recursos de la funci√≥n de token

Parameters:
  Environment:
    Type: String
    Description: Valor del entorno
    Default: dev
  TablaInspeccion:
    Type: String
    Description: Nombre de la tabla inspeccion
  TablaTokenDetail:
    Type: String
    Description: Nombre del detalle del token
  TablaUserDetail:
    Type: String
    Description: Nombre de la tabla detalle del usuario
  # LambdaInspRiesgoAccessTokenJWTArn:
  #   Type: String
  #   Description: ARN de la funcion lambda InspRiesgoAccessTokenJWT
  # ApiRole:
  #   Type: String
  #   Description: ARN del API Role  

Resources:

  InspRiesgoAccessTokenJWTApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Join 
        - "" 
        - - InspRiesgoAccessTokenJWT
          - "-"
          - !Ref Environment
      StageName: !Ref Environment
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ../../Api/InspRiesgoAccessTokenJWT/definitions.yml

  InspRiesgoAccessTokenJWTRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join
        - ""
        - - InspRiesgoAccessTokenJWTRole
          - !Ref Environment
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "apigateway.amazonaws.com"
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: "Lambda"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"        
        - PolicyName: DynamoCRUD
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                  - dynamodb:PutItem
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:BatchGetItem
                  - dynamodb:DescribeTable
                  - dynamodb:ConditionCheckItem
                Resource: '*'        
        - PolicyName: S3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetBucketAcl"
                  - "s3:GetBucketPolicy"
                  - "s3:GetObject"
                  - "s3:GetObjectAcl"
                Resource: '*'
        - PolicyName: Secret
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: '*'
        - PolicyName: CWL
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogDelivery
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:GetLogEvents
                  - logs:GetLogGroupFields
                  - logs:GetLogRecord
                  - logs:PutDestination
                  - logs:PutLogEvents
                  - logs:PutQueryDefinition
                  - logs:UpdateLogDelivery
                Resource: '*'    

  InspRiesgoAccessTokenJWTFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join
        - ""
        - - InspRiesgoAccessTokenJWT
          - "-"
          - !Ref Environment
      Description: Funcion para obtener el token
      CodeUri: ../../Functions/InspRiesgoAccessTokenJWT/
      Handler: handler.token
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 30
      Role: !GetAtt InspRiesgoAccessTokenJWTRole.Arn
      Environment:
        Variables:
          REGION: !Ref "AWS::Region"
          ENVIRONMENT: !Ref Environment
          AUTH_BASE_PATH: "/InspRiesgoAccessTokenJWT"
          INSPECCIONES_TABLE: !Ref TablaInspeccion
          SM_SECRETID: "JWTTOKEN"
          TOKEN_EXPIRE_TIME: "60m"
          TOKEN_TABLE: !Ref TablaTokenDetail
          USER_DETAIL: !Ref TablaUserDetail

Outputs:
  InspRiesgoAccessTokenJWTApi:
    Description: ARN de la API InspRiesgoAccessTokenJWTApi
    Value: !Ref InspRiesgoAccessTokenJWTApi
    
  InspRiesgoAccessTokenJWTRole:
    Description: Arn de Role InspRiesgoAccessTokenJWTRole
    Value: !GetAtt InspRiesgoAccessTokenJWTRole.Arn

  InspRiesgoAccessTokenJWTFunction:
    Description: Arn de la Funcion InspRiesgoAccessTokenJWTFunction
    Value: !GetAtt InspRiesgoAccessTokenJWTFunction.Arn
