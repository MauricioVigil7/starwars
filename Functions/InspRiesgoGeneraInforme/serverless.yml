AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Serverless Specification template describing your function.
Parameters:
  Environment:
    Type: String
    Description: Valor del entorno
    Default: dev  

Resources:

  InspRiesgoGeneraInformeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join
        - ""
        - - InspRiesgoGeneraInformeRole
          - !Ref Environment
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "secretsmanager.amazonaws.com"
                - "apigateway.amazonaws.com"
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: "Lambda"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"        
        - PolicyName: "DynamoCRUD"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                  - dynamodb:PutItem
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:BatchGetItem
                  - dynamodb:DescribeTable
                  - dynamodb:ConditionCheckItem
                Resource: '*'        
        - PolicyName: "Secret"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "secretsmanager:*"
                Resource: '*'
        - PolicyName: "CWL"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogDelivery
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:GetLogEvents
                  - logs:GetLogGroupFields
                  - logs:GetLogRecord
                  - logs:PutDestination
                  - logs:PutLogEvents
                  - logs:PutQueryDefinition
                  - logs:UpdateLogDelivery
                Resource: '*'    

  InspRiesgoGeneraInformeFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join
        - ""
        - - InspRiesgoGeneraInforme
          - "-"
          - !Ref Environment
      Description: Permite cargar, descargar y eliminar los archivos
      CodeUri: ../../Functions/InspRiesgoGeneraInforme/
      Handler: handler.generar
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 60
      Role: !GetAtt InspRiesgoGeneraInformeRole.Arn
      Environment:
        Variables:
          REGION: !Ref "AWS::Region"
          # INSPECCION_TABLE: Inspeccion
          # RIESGO_TABLE: Riesgo
          # SINIESTRO_TABLE: Siniestro
          # ENTREVISTADO_TABLE: Entrevistado
          # EDIFICACION_TABLE: Edificacion
          # ARCHIVO_TABLE: Archivo
          # ACTIVIDAD_TABLE: Actividad
          # ALMACENAMIENTO_TABLE: Almacenamiento
          # INCENDIO_TABLE: Incendio
          # RAMOS_TABLE: Ramos
          # ROBO_TABLE: Robo
          # PERDIDA_TABLE: Perdida
          # BUCKET_TEMPLATE: archivos-solicitud
          # BUCKET_INFORME: archivos-solicitud
          # PATH_INFORME_1: template/informe_construccion.docx
          # #PATH_INFORME_1: template/check_list_empresarial.docx
          # PATH_INFORME_2: template/informe_riesgos_generales.docx
          # PATH_INFORME_3: template/informe_construccion.docx

Outputs:
  # InspRiesgoGeneraClaveDinamicaApi:
  #   Description: ARN de la API InspRiesgoGeneraClaveDinamicaApi
  #   Value: !Ref InspRiesgoGeneraClaveDinamicaApi
    
  InspRiesgoGeneraInformeRole:
    Description: Arn de Role GeneraInforme
    Value: !GetAtt InspRiesgoGeneraInformeRole.Arn

  InspRiesgoGeneraInformeFunction:
    Description: Arn de la Funcion InspRiesgoGeneraInformeFunction
    Value: !GetAtt InspRiesgoGeneraInformeFunction.Arn