AWSTemplateFormatVersion: '2010-09-09'

Transform: AWS::Serverless-2016-10-31

Description: Plantilla para crear los recursos de la funci√≥n de token

Parameters:
  Environment:
    Type: String
    Description: Valor del entorno
    Default: dev
  BucketTemplate:
    Type: String
    Description: Valor del entorno
  KeyTemplate:
    Type: String
    Description: Valor del entorno
  TablaInspeccion:
    Type: String
    Description: Valor del entorno

    
  
  # LambdaInspRiesgoAccessTokenJWTArn:
  #   Type: String
  #   Description: ARN de la funcion lambda InspRiesgoAccessTokenJWT
  # ApiRole:
  #   Type: String
  #   Description: ARN del API Role  

Resources:

  InspeccionSolicitud2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join
        - ""
        - - InspeccionSolicitud2Role
          - !Ref Environment
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: "Lambda"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"        
        - PolicyName: DynamoCRUD
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                  - dynamodb:PutItem
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:BatchGetItem
                  - dynamodb:DescribeTable
                  - dynamodb:ConditionCheckItem
                Resource: '*'        
        - PolicyName: S3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetBucketAcl"
                  - "s3:GetBucketPolicy"
                  - "s3:GetObject"
                  - "s3:GetObjectAcl"
                Resource: '*'
        - PolicyName: Secret
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: '*'
        - PolicyName: CWL
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogDelivery
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:GetLogEvents
                  - logs:GetLogGroupFields
                  - logs:GetLogRecord
                  - logs:PutDestination
                  - logs:PutLogEvents
                  - logs:PutQueryDefinition
                  - logs:UpdateLogDelivery
                Resource: '*'    

  InspeccionSolicitudFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join
        - ""
        - - InspeccionSolicitud
          - "-"
          - !Ref Environment
      Description: Funcion para obtener el token
      CodeUri: ../../Functions/InspeccionSolicitud/
      Handler: handler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 30
      Role: !GetAtt InspeccionSolicitud2Role.Arn
      Environment:
        Variables:
          REGION: !Ref "AWS::Region"
          BUCKET_TEMPLATE: BucketTemplate
          KEY_TEMPLATE: KeyTemplate
          TABLE_INSPECCION: TablaInspeccion

Outputs:
  # InspeccionSolicitudApi: 
  #   Description: ARN de la API InspeccionSolicitudApi
  #   Value: !Ref InspeccionSolicitudApi
    
  InspeccionSolicitud2Role:
    Description: Arn de Role InspeccionSolicitud2Role
    Value: !GetAtt InspeccionSolicitud2Role.Arn

  InspeccionSolicitudFunction:
    Description: Arn de la Funcion InspeccionSolicitudFunction
    Value: !GetAtt InspeccionSolicitudFunction.Arn
