AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Plantilla para crear los informes en word

Parameters:
  Environment:
    Type: String
    Description: Valor del entorno
    Default: dev
  TablaNotificacion:
    Type: String
    Description: Valor del entorno
  TablaInspeccion:
    Type: String
    Description: Valor del entorno
  Administrador:
    Type: String
    Description: Valor del entorno

Resources:

  NotificarRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join
        - ""
        - - NotificarRole
          - !Ref Environment
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: DynamoCRUD
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                  - dynamodb:PutItem
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:BatchGetItem
                  - dynamodb:DescribeTable
                  - dynamodb:ConditionCheckItem
                Resource: '*'        
        - PolicyName: CWL
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogDelivery
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:GetLogEvents
                  - logs:GetLogGroupFields
                  - logs:GetLogRecord
                  - logs:PutDestination
                  - logs:PutLogEvents
                  - logs:PutQueryDefinition
                  - logs:UpdateLogDelivery
                Resource: '*'   

  NotificarFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join
        - ""
        - - Notificar
          - "-"
          - !Ref Environment
      Description: Funcion para generar Informes
      CodeUri: ../../Functions/Notificar/
      Handler: handler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 30
      Role: !GetAtt NotificarRole.Arn
      Environment:
        Variables:
          REGION: !Ref "AWS::Region"
          TABLA_NOTIFICACION: TablaNotificacion
          TABLA_INSPECCION: TablaInspeccion
          ADMINISTRATOR: Administrador

Outputs:
  NotificarRole:
    Description: Arn de Role Notificar
    Value: !GetAtt NotificarRole.Arn

  NotificarFunction:
    Description: Arn de la Funcion NotificarFunction
    Value: !GetAtt NotificarFunction.Arn
