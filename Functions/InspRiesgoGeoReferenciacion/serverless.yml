AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Plantilla para crear los recursos de la funci√≥n de informe general

Parameters:
  Environment:
    Type: String
    Description: Valor del entorno
    Default: dev
  LambdaToken:
    Type: String
    Description: ARN de la Lambda del token

Resources:

  InspRiesgoGeoReferenciacionApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Join
        - ""
        - - InspRiesgoGeoReferenciacion
          - "-"
          - !Ref Environment
      StageName: !Ref Environment
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ../../Api/InspRiesgoGeoReferenciacion/definitions.yml

  InspRiesgoGeoReferenciacionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join
        - ""
        - - InspRiesgoGeoReferenciacionRole
          - !Ref Environment
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - "apigateway.amazonaws.com"
                - "lambda.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: "Lambda"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"
        - PolicyName: DynamoCRUD
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                  - dynamodb:PutItem
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                  - dynamodb:BatchWriteItem
                  - dynamodb:BatchGetItem
                  - dynamodb:DescribeTable
                  - dynamodb:ConditionCheckItem
                Resource: '*'        
        - PolicyName: S3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetBucketAcl"
                  - "s3:GetBucketPolicy"
                  - "s3:GetObject"
                  - "s3:GetObjectAcl"
                Resource: '*'
        - PolicyName: CWL
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogDelivery
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:GetLogEvents
                  - logs:GetLogGroupFields
                  - logs:GetLogRecord
                  - logs:PutDestination
                  - logs:PutLogEvents
                  - logs:PutQueryDefinition
                  - logs:UpdateLogDelivery
                Resource: '*'   

  InspRiesgoGeoReferenciacionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join
        - ""
        - - InspRiesgoGeoReferenciacion
          - "-"
          - !Ref Environment
      Description: Funcion para registrar, actualizar y listar georeferenciacion
      CodeUri: ../../Functions/InspRiesgoGeoReferenciacion/
      Handler: handler.informe
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 30
      Role: !GetAtt InspRiesgoGeoReferenciacionRole.Arn
      Environment:
        Variables:
          REGION: !Ref "AWS::Region"
          ENVIRONMENT: !Ref Environment
          INSPECCIONES_TABLE: Inspeccion
          IND_DEL: '0'


Outputs:
  InspRiesgoGeoReferenciacionRole:
    Description: Arn  de Role
    Value: !GetAtt InspRiesgoGeoReferenciacionRole.Arn

  InspRiesgoGeoReferenciacionFunction:
    Description: Arn de la Funcion
    Value: !GetAtt InspRiesgoGeoReferenciacionFunction.Arn

  InspRiesgoGeoReferenciacionApi:
    Description: Arn  de la API
    Value: !Ref InspRiesgoGeoReferenciacionApi
 